{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="{% static 'css/base/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/catalog.css' %}">
</head>
<body>
{% include 'base/navigation.html' %}

   <div class="catalog-container">
   {% for book in books %}
       <div class="book-card">
           <img class="book-cover" src="{{ book.cover_image.url}}" alt="Cover Unavailable">
           <h3 class="book-title">{{ book.title }}</h3>
           <p class="book-author">{{ book.author}}</p>
           <div class="button-container">
               <a href="{% url 'book-details' book.pk %}"><button class="view-more-btn">View More</button></a>
               <a href="{% url 'favourites_add' book.pk %}"><button class="heart-btn">&hearts;</button></a>
           </div>
       </div>
    {% endfor %}
   </div>
</body>
</html>
