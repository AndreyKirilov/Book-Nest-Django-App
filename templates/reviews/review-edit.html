{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
    <link rel="stylesheet" href="{% static 'css/base/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/reviews/review-page.css' %}">
</head>
<body>
{% include 'base/navigation.html' %}

    <div class="review-form-container">
        <div class="form-container">
            <h2 class="review-title">Edit Your Review</h2>
            <form class="review-form" method="post" action="{% url 'review-edit' review.pk %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="review-button">Edit Review</button>
            </form>
        </div>
    </div>

</body>
</html>
