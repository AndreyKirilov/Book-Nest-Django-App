{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Favourites</title>
    <link rel="stylesheet" href="{% static 'css/base/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/favourites/favourite_books.css' %}">
</head>
<body>
{% include 'base/navigation.html' %}

<div class="wishlist-container">
    {% if favourite_books %}
        {% for item in favourite_books %}
            <div class="book-card">
                <img class="book-cover" src="{{ item.book.cover_image.url }}" alt="Image Unavailable">
                <h3 class="book-title">{{ item.book.title }}</h3>
                <p class="book-author">{{ item.book.author.name }}</p>
                <div class="button-container">
                    <a href="{% url 'book-details' item.book.pk%}"><button class="view-more-btn">View More</button></a>
                    <a href="{% url 'favourites_remove' item.book.pk %}"><button class="remove-btn">Remove</button></a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h1 class="wishlist-text">Wishlist is empty</h1>
    {% endif %}
</div>
</body>
</html>
